<!DOCTYPE html>
<html>

<head>
    <title>Shopping Cart</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet">
</head>

<body>

    <section>
        <div class="container">
            <div class="cart">
                <div class="col-md-12 col-lg-10 mx-auto">
                    <div class="cart-item">
                        <div class="row">
                            <div class="col-md-7 center-item">
                                <img src="images/product-1.png" alt="">
                                <h5>iPhone 11 128GB Black</h5>
                            </div>

                            <div class="col-md-5 center-item">
                                <div class="input-group number-spinner">
                                    <button id="minusBtn" class="btn btn-default"><i class="fas fa-minus"></i></button>
                                    <input id="addValue" type="text" class="form-control text-center" value="1">
                                    <button id="plusBtn" class="btn btn-default"><i class="fas fa-plus"></i></button>
                                </div>
                                <h5>$ <span id="amount">1219</span></h5>
                                <img src="images/remove.png" alt="" class="remove-item">
                            </div>
                        </div>
                    </div>

                    <div class="cart-item">
                        <div class="row">
                            <div class="col-md-7 center-item mx-auto">
                                <img src="images/product-2.png" alt="">
                                <h5>iPhone 11 Silicone Case - Black</h5>
                            </div>
                            <div class="col-md-5 center-item">
                                <div class="input-group number-spinner">
                                    <button id="addMinus2" class="btn btn-default"><i class="fas fa-minus"></i></button>
                                    <input id="addValue2" type="text" class="form-control text-center" value="1">
                                    <button id="addPlus2" class="btn btn-default"><i class="fas fa-plus"></i></button>

                                </div>
                                <h5>$ <span id="secondValue">59</span></h5>
                                <img src="images/remove.png" alt="" class="remove-item">
                            </div>
                        </div>
                    </div>

                    <div class="cart-item">
                        <div class="row">

                            <div class="col-md-8">
                                <h5>Subtotal: </h5>
                                <h5>Tax:</h5>
                                <h5>Total:</h5>
                            </div>

                            <div class="col-md-4 status">
                                <h5>$ <span id="addSub">1278</span></h5>
                                <h5>$0</h5>
                                <h5>$ <span id="addTotal">1278</span></h5>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 pt-4 pb-4">
                        <button type="button" class="btn btn-success check-out">Check Out</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        //plus btn event handler
        const plusBtn = document.getElementById("plusBtn");
        plusBtn.addEventListener("click", function() {
                const addValue = document.getElementById("addValue").value++;
                const addNumber = parseFloat(addValue);

                const amount = document.getElementById("amount").innerText;
                const amountNumber = parseFloat(amount);
                const totalAmount = amountNumber + 1219;
                document.getElementById("amount").innerText = totalAmount;

                const addSub = document.getElementById("addSub").innerText;
                const subAmount = parseFloat(addSub);
                const addAmount = subAmount + 1219;
                document.getElementById("addSub").innerText = addAmount;

                const addTotal = document.getElementById("addTotal").innerText;
                const totalNum = parseFloat(addTotal);
                const total = totalNum + 1219;
                document.getElementById("addTotal").innerText = total;
            })
            //minus btn event handler
        const minusBtn = document.getElementById("minusBtn");
        minusBtn.addEventListener("click", function() {
                const addValue = document.getElementById("addValue").value--;
                const addNumber = parseFloat(addValue);

                const amount = document.getElementById("amount").innerText;
                const amountNumber = parseFloat(amount);
                const totalAmount = amountNumber - 1219;
                document.getElementById("amount").innerText = totalAmount;

                const addSub = document.getElementById("addSub").innerText;
                const subAmount = parseFloat(addSub);
                const addAmount = subAmount - 1219;
                document.getElementById("addSub").innerText = addAmount;

                const addTotal = document.getElementById("addTotal").innerText;
                const totalNum = parseFloat(addTotal);
                const total = totalNum - 1219;
                document.getElementById("addTotal").innerText = total;
            })
            //second row starts

        // plus event handler
        const addPlus2 = document.getElementById("addPlus2");
        addPlus2.addEventListener("click", function() {
            const addValue2 = document.getElementById("addValue2").value++;
            const addValue2Number = parseFloat(addValue2);

            const secondValue = document.getElementById("secondValue").innerText;
            const secondValueNumber = parseFloat(secondValue);
            const totalAmount = secondValueNumber + 59;
            document.getElementById("secondValue").innerText = totalAmount;

            const addSub = document.getElementById("addSub").innerText;
            const subAmount = parseFloat(addSub);
            const addAmount = subAmount + 59;
            document.getElementById("addSub").innerText = addAmount;

            const addTotal = document.getElementById("addTotal").innerText;
            const totalNum = parseFloat(addTotal);
            const total = totalNum + 59;
            document.getElementById("addTotal").innerText = total;
        })

        //minus event handler
        const addMinus2 = document.getElementById("addMinus2");
        addMinus2.addEventListener("click", function() {
            const addValue2 = document.getElementById("addValue2").value--;
            const addValue2Number = parseFloat(addValue2);

            const secondValue = document.getElementById("secondValue").innerText;
            const secondValueNumber = parseFloat(secondValue);
            const totalAmount = secondValueNumber - 59;
            document.getElementById("secondValue").innerText = totalAmount;

            const addSub = document.getElementById("addSub").innerText;
            const subAmount = parseFloat(addSub);
            const addAmount = subAmount - 59;
            document.getElementById("addSub").innerText = addAmount;

            const addTotal = document.getElementById("addTotal").innerText;
            const totalNum = parseFloat(addTotal);
            const total = totalNum - 59;
            document.getElementById("addTotal").innerText = total;
        })
    </script>
</body>

</html>
